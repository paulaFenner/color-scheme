<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme</title>

    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Color scheme generator ðŸŽ¨</h1>
        <form>
          <input
            value="#f55a5a"
            type="color"
            name="seed-color"
            class="seed-color"
            id="seed-color"
            aria-label="Pick a color"
          />
          <select class="scheme-mode" name="scheme-mode" id="scheme-mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button type="submit" id="get-scheme-btn" aria-label="generate a color scheme">Generate</button>
        </form>
      </header>

      <main>
        <section class="scheme-color-container">
          <!-- COLOR SCHEME WILL RENDER HERE -->
        </section>
        <div id="toast" class="toast-message">Color copied to clipboard!</div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
